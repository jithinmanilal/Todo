{% extends 'base/main.html' %}
{% block content %}

<div class="card" style="width: 20rem;">
    <h1>Login</h1>
    <div class="card-body">
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input class="btn btn-primary" type="submit" value="Login">
    </form>
    </div>
    <p>Don't have an account?<a href="{% url 'register' %}">Register</a></p>  
</div>   

{% endblock content %}
